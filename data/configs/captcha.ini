[production]
font = DIANA_DIR_DATA_FONT "/faktos.ttf";字体目录
fontsize = 20;字体大小
imgdir = DIANA_DIR_TEMP_CAPTCHA;图片存放目录
imgUrl = DIANA_DIR_TEMP_CAPTCHA;图片URL
